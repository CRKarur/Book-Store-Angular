<div class="container-fluid">
    <div class="row">

        <!--Authors-->
        <div class="col-3 p-2" style="background-color: burlywood;">
            <button class="btn btn-block " style="background-color: saddlebrown; color: snow;" (click)='changeAuthor()'>
                All Authors
            </button>
            <button *ngFor='let author of authors' class="btn btn-block"
                style="background-color: saddlebrown; color: snow;" [class.active]='author == selectedAuthor'
                (click)='changeAuthor(author)'>
                {{ author }}
            </button>
        </div>

        <!--Books-->
        <div class="col-9 p-2">
            <div *ngFor='let book of books' class="card m-1 p-1 bg-light" style="color: saddlebrown;">
                <h6>
                    {{ book.name }}
                    <span class="badge badge-pill float-right text-white" style="background-color: chocolate;">
                        {{ book.price | currency: 'CAD' : 'symbol':'2.2-2'}}
                    </span>
                </h6>
                <div class="card-text bg-white p-1">
                    {{ book.description }}
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]='booksPerPage'
                (change)='changePageSize($event.target.value)'>
                    <option value="3">3 per Page</option>
                    <option value="4">4 per Page</option>
                    <option value="6">6 per Page</option>
                    <option value="8">8 per Page</option>
                </select>
            </div>

            <div class="btn-group float-right">
                <button *counter='let page of pageCount' (click) = 'changePage(page)' 
                class="btn btn-outline-primary"
                    [class.active]='page == selectedPage'>
                    {{page}}
                </button>
        </div>
        </div>
    </div>
</div>
